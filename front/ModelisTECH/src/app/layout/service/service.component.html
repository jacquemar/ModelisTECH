<div *ngIf="services; else loading">
  <div *ngFor="let service of services" class="service-card">
    <h2>{{ service.name }}</h2>
    <p>{{ service.description }}</p>
    <button (click)="detailService(service.id)">Voir plus</button>
  </div>
</div>

<ng-template #loading>
  <p>Chargement des services...</p>
</ng-template>
