<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ModelisTECH</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />


</head>
<body>
  <app-root></app-root>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

    const swiper = new Swiper(".default-carousel", {
    loop: true,
    pagination: {
    el: ".swiper-pagination",
    clickable: true,
    },
    navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
    },
    });
  </script>
  <script>
    window.onload = function () {
      var map = L.map('map').setView([0, 0], 2);
      var arrayOfLatLngs = [
        [14.704234, -17.449508],
        [48.84399, 2.358348],
        [5.326411, -4.021696],
        [17.020281, -1.395435]
      ];
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidWxyaWNobWVuZGlldmEiLCJhIjoiY2tjOGwyaTZzMTA5eTJzbGo2eTJ2MXF5eCJ9.yti39LWrMPBI2AGAZL7Wfw'
      }).addTo(map);


      L.marker([14.704234, -17.449508], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(map).bindPopup(
        '<a target="_blank" href="http://modelis-senegal.com/"><img class="img-carte" src="/images/logos/Sénégal-Logo.png" style="width: 150px;"></a>'
      );

      L.marker([48.84399, 2.358348], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(map).bindPopup(
        '<a target="_blank" href="http://modelis-france.com/"><img class="img-carte" src="/images/logos/France.jpg" style="width: 150px;"></a>'
      );

      L.marker([5.326411, -4.021696], {
        color: 'red',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(map).bindPopup(
        '<a  target="_blank" href="http://modelis-gis.com/"><img class="img-carte" src="/images/logos/GIS-logo.png" style="width: 150px;"></a><br><br>' +
        '<a  target="_blank" href="http://modelis-tech.com/"><img class="img-carte" src="/images/logos/TECH-logo.png" style="width: 150px;"></a><br><br>' +
        '<a  target="_blank" href="http://modelis-gc.com/"><img class="img-carte" src="/images/logos/GC-logo.png" style="width: 150px"></a><br><br>'
      );

      L.marker([17.020281, -1.395435], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
      }).addTo(map).bindPopup(
        '<a  target="_blank" href="http://modelis-mali.com/"><img class="img-carte" src="/images/logos/Mali-logo.png" style="width: 150px;"></a>'
      );
      var bounds = new L.LatLngBounds(arrayOfLatLngs);
      map.fitBounds(bounds);
    }

  </script>

</body>
</html>
